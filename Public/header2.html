<script type="text/javascript">
    $(function(){

<div class="header_">
    <div class="header_w">
        <div class="header_l">
            <div class="logo_">
                <img src="__IMG__/logo.png"/>
            </div>
            <ul>
                <foreach name="listh" item="vo">
                <!--默认颜色的按钮是a_1之a_4 蓝色的是al_1之al_4-->
                <if condition="$vo['name'] eq '公司管理'"> 
                <li  class="a_0" style="display: none;" id ="{$vo['action'][1]}"><a href="{:U('Home/Company/index')}">公司管理</a></li>
                </if>
                <if condition="$vo['id'] eq '权限管理'">
                <li  class="a_2" style="display: none;" id ="{$vo.action}"><a href="{:U('Home/Role/role')}">权限管理</a></li>
                </if>
                <if condition="$vo['name'] eq '报表统计'">
                <li  class="a_3" style="display: none;" id ="{$vo.action}"><a href="{:U('Home/Business/index')}">报表统计</a></li>
                </if>
                <if condition="$vo['name'] eq '操作日志'" >
                <li  class="a_4" style="display: none;" id ="{$vo.action}"><a href="{:U('Home/Logs/logs')}">操作日志</a></li>
                </if>
                <if condition="$vo['name'] eq '客户经理'">
                <li  class="a_5 "><a href="{:U('Home/Manager/index')}" id ="{$vo['action']}">客户经理</a></li>
                <li  class="a_6 "><a href="{:U('Home/Manager/mylist')}" id ="{$vo['action']}">贸易公司管理</a></li>
                <li  class="a_7">
                    <a class="a_z">主要业务</a>
                    <foreach name="listh" item="vo">
                    <div class="id_div" style="">
                        <if condition="$vo['name'] eq '输号操作'">
                        <a href="{:U('Home/Business/shuhao')}">输号操作</a>
                        </if>
                        <if condition="$vo['name'] eq '到单操作'">
                        <a href="{:U('Home/Business/daodan')}">到单操作</a>
                        </if>
                        <if condition="$vo['name'] eq '报检操作'">
                        <a href="{:U('Home/Business/baojian')}">报检操作</a>
                        </if>
                        <if condition="$vo['name'] eq '报关操作'">
                        <a href="{:U('Home/Business/baoguan')}">报关操作</a>
                        </if>
                        <if condition="$vo['name'] eq '约上线操作'">
                        <a href="{:U('Home/Business/ysx')}">约上线操作</a>
                        </if>
                      
                    </div>
                    </foreach>
                </li>
                </if>
                
                <!-- <input type="" id="class_" value="{$path_info}" /> -->
                </foreach>
                

            </ul>
        </div>
        <div class="header_r">
            <if condition="$action_names eq 'shuhao'">
            <div class="sousuo_" style="">
                
                <input id="size_o1" value="0" placeholder="输入车架号后五位"style="display:none;">
                
                <input class="in_r" value="" type="submit">
            </div>
            </if>
            <if condition="$action_names eq 'daodan'">
            <div class="sousuo_" style="">
               
                <input id="size_o2" value="1" placeholder="输入车架号后五位"style="display:none;">
                <input class="in_r" value="" type="submit">
            </div>
            </if>
            <if condition="$action_names eq 'baojian'">
            <div class="sousuo_" style="">
               
                <input id="size_o3" value="2" placeholder="输入车架号后五位"style="display:none;">
                <input class="in_r" value="" type="submit">
            </div>
            </if>
            <if condition="$action_names eq 'baoguan'">
            <div class="sousuo_" style="">
                
                <input id="size_o4" value="3" placeholder="输入车架号后五位" style="display:none;">
                <input class="in_r" value="" type="submit">
            </div>
            </if>
           
            <if condition="$action_names eq 'ysx'">
            <div class="sousuo_" style="">
                
            <input id="size_o5" value="4" placeholder="输入车架号后五位" style="display:none;">
                <input class="in_r" value="" type="submit">
            </div>

            </if>

            <if condition="$action_names eq 'complete'">
            <div class="sousuo_" style="">
                <input class="in_" value="" type="text" placeholder="输入车架号后五位">
                <input class="in_r" value="" type="submit">
            </div>
            </if>
            <if condition="$action_names eq 'notcomplete'">
            <div class="sousuo_" style="">
                <input class="in_" value="" type="text" placeholder="输入车架号后五位">
                <input class="in_r" value="" type="submit">
            </div>
            </if>
            <div class="div_">
                <div class="tx_1">
                    <div class="tx_">
                        <img src="__IMG__/tx.png" />
                    </div> 
                    <div>{$user_name}</div>
                 <div class="hover_">

                        <p class="p_2"><a href="{:U('Home/Login/logout')}">退出</a></p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

</div>
