<if condition='($action_names eq "shuhao") or ($action_names eq "daodan") or ($action_names eq "baojian") or ($action_names eq "baoguan") or ($action_names eq "ysx")'>
<div class="fex_div">
    <p class="p_click">等待<br /> 处理 </p>
    <p>处理 <br />完成</p>
    <p>返回 <br />顶部</p>

</div>
</if>

    </div>
</div>
<script type="text/javascript">
	$(function(){
        $(".fex_div p").click(function(){
            $(".fex_div p").removeClass("p_click")
            $(this).addClass("p_click");
            var index_=$(this).index();

            var height=$(".center_").eq(0).height();

            if(index_==1){
                $("html,body").animate({ scrollTop: height+80 }, 100);

            }else{
                $(".fex_div p").eq(0).addClass("p_click")
                $("html,body").animate({ scrollTop: 0 }, 100);
            }
        })
        /**滑轮定位结束sssss**/

        $(window).scroll(function(){
            var height=$(".center_").eq(0).height();
            var scrollTop_ = $(document).scrollTop()
            if(scrollTop_>=height){
                $(".fex_div p").removeClass("p_click")
                $(".fex_div p").eq(1).addClass("p_click")
            }else{
                $(".fex_div p").removeClass("p_click")
                $(".fex_div p").eq(0).addClass("p_click")
            }
        })
	})
</script>
