<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<include file="Public/header.html" />
<style>


</style>
<body style="background-color: #ededed;" onload="myfun()">

<!--header结束-->
<!--center开始-->
<div class="center_">
    <div class="center_g center_l">
        <div class="center_top"><a class="a_shezhi">个人设置</a></div>
        <p class="p_hover"><a class="a_xm">修改密码</a></p>


    </div>
    <div class="center_g center_r">
        <div class="center_top"><a>修改密码</a></div>
        <div class="center_c">
            <div class="from_">
                <div class="tex_">
                    <p class="bt_">原密码</p>
                    <p class="bt_in">
                        <input type="password"  id="old_pwd" name"old_pwd" />
                    </p>
                </div>
                <div class="tex_">
                    <p class="bt_">新密码</p>
                    <p class="bt_in">
                        <input type="text"  id="new_again_pwd" name"new_again_pwd" />
                    </p>
                </div>
                <div class="tex_">
                    <p class="bt_">确认密码</p>
                    <p class="bt_in">
                        <input type="text" id="password" name"new_pwd" />
                    </p>
                </div>

                <div class="tex_">
                    <p class="bt_"></p>
                    <p class="bt_in">
                        <input type="submit" class="submit_" onclick="submit()" value="保存" />
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
   function submit(){
         
             $.ajax({
           
            url:"{:U('Home/Index/updatepassword')}",
            data:{"new_pwd":$("#password").val(),"old_pwd":$("#old_pwd").val(),"new_again_pwd":$("#new_again_pwd").val()},
            type:'post',
            success:function(text){
                 

               
                 var json = eval("("+text+")");
                 
                 if(json.code==1){ 

                 window.location.href="{:U('Home/Login/login')}";

                 }else if(json.code==-2){ 
                    
                 $("#mobiles").show();   
                 }else if(json.code==-1){

                 $("#passwords").show();  

                 }
                 
                } 
                 
            

        })
    
  
    
   }

</script>
<!--center结束-->
<!--bottom开始-->
<include file="Public/footer.html" />
</div>
<!--bottom结束-->
</body>
</html>
