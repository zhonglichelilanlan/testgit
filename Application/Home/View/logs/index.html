<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<include file="Public/header.html" />
<style>


</style>
<body style="background-color: #ededed;" onload="myfun()">
<!--center开始-->
<div class="center_">
    <div class="center_g center_l">
        <div class="center_top"><a class="a_caozuo">操作日志</a></div>
        <p class="p_hover"><a class="a_5" >操作记录</a></p>


    </div>
    <div class="center_g center_r">
        <div class="center_top"><a>操作记录</a></div>
        <div class="center_c">
            <table width="825">
                <tr>
                    <th>操作员</th>
                    <th>操作时间</th>
                    <th>操作内容</th>

                </tr>
                <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.operator}</td>
                    <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                    <td>将车架号{$vo.product_name}记录由
                    <if condition="$vo['last_stage'] eq 0">
                    输号
                    <elseif condition="$vo['last_stage'] eq 1"/>
                    到单
                    <elseif condition="$vo['last_stage'] eq 2"/>
                    报检
                    <elseif condition="$vo['last_stage'] eq 3"/>
                    报关
                    <elseif condition="$vo['last_stage'] eq 4"/>
                    约上线
                    <elseif condition="$vo['last_stage'] eq 5"/>
                    已完成
                    </if>
                    阶段的
                    <if condition="$vo['last_status'] eq 0">
                    未完成
                    <else />
                    完成
                    </if>
                    状态操作至
                    <if condition="$vo['now_stage'] eq 0">
                    输号
                    <elseif condition="$vo['now_stage'] eq 1"/>
                    到单
                    <elseif condition="$vo['now_stage'] eq 2"/>
                    报检
                    <elseif condition="$vo['now_stage'] eq 3"/>
                    报关
                    <elseif condition="$vo['now_stage'] eq 4"/>
                    约上线
                    <elseif condition="$vo['now_stage'] eq 5"/>
                    已完成
                    </if>阶段
                    <if condition="$vo['now_status'] eq 0">
                    未完成
                    <else />
                    完成
                    </if>状态</td>

                </tr>
                </foreach>

            </table>
            <div class="pages">
            {$page}
                <!-- <p>显示 1 到 5 项，共 20 项</p>
                <div>
                    <ul>
                        <li class="shang_">上一页</li>
                        <li class="li_ hover_li">01</li>
                        <li class="li_">02</li>
                        <li class="li_">03</li>
                        <li class="li_">04</li>

                        <li>下一页</li>
                    </ul>
                    <div>
                        <select>
                            <option>跳转到</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>

                        </select>
                    </div>
                </div> -->

            </div>
        </div>
    </div>
</div>
<!--center结束-->
<!--bottom开始-->

<include file="Public/footer.html" />
<!--bottom结束-->
</body>
</html>
